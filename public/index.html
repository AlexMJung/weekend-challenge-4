<!DOCTYPE html>
<html>

<head>
    <title>Weekend Challenge 4</title>
    <script src="vendors/angular.min.js"></script>
    <script src="client.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="views/styles.css">
</head>

<body ng-app="EmployeeApp" ng-controller="EmployeeController as vm">
    <h1>Employees and cost</h1>
    <div id='newEmployeeForm'>
        <form ng-submit="vm.postNewEmployee()">
            <label>First Name</label>
            <input type="text" placeholder="First Name" ng-model="vm.newEmployee.first_name"></input>
            <label>Last Name</label>
            <input type="text" placeholder="Last Name" ng-model="vm.newEmployee.last_name"></input>
            <label>Job Title</label>
            <input type="text" placeholder="Job Title" ng-model="vm.newEmployee.job_title"></input>
            <label>Annual Salary</label>
            <input type="number" placeholder="Annual Salary" ng-model="vm.newEmployee.salary"></input>
            <input type="submit" value="Submit">
        </form>
    </div class='container'>
    <h3> Employee List</h3>
    <table>
        <thead class='row'>
            <th class="col-md-2">First Name</th>
            <th class="col-md-2">Last Name</th>
            <th class="col-md-2">Title</th>
            <th class="col-md-2">Annual Salary</th>
            <th class="col-md-2">Active</th>
            <th class="col-md-2">Update</th>
        </thead>
        <tbody>
            <tr ng-repeat="employee in vm.employees">
                <td>{{employee.first_name}}</td>
                <td>{{employee.last_name}}</td>
                <td>{{employee.job_title}}</td>
                <td>{{employee.salary}}</td>
                <td>{{employee.active}}</td>
                <td><button type="text">Update</button></td>
            </tr>
        </tbody>
    </table>
    <h3> Monthly Salary Expenditures:{{vm.monthlyCost}}</h3>
</body>

</html>
