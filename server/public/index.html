<!DOCTYPE html>
<html>
    <head>
        <title>Weekend Challenge 4</title>
        <script src="vendors/angular.min.js"></script>
        <script src="scripts/client.js"></script>
        <link rel="stylesheet" href="views/styles.css">
    </head>
    <body ng-app='EmployeeApp' ng-controller="EmployeeController as vm">
        <h1>Employees and cost</h1>
        <div id='newEmployeeForm'>
            <form>
                <label>First Name</label>
                <input type="text" placeholder="First Name"></input>
                <label>Last Name</label>
                <input type="text" placeholder="Last Name"></input>
                <label>Job Title</label>
                <input type="text" placeholder="Job Title"></input>
                <label>Annual Salary</label>
                <input type="number" placeholder="Annual Salary"></input>
                <button id="submit">Submit</button>
            </form>
        </div>
        <h3> Employee List</h3>
        <table>
            <thead>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Title</th>
                <th>Annual Salary</th>
                <th>Active</th>
            </thead>
            <tbody>
                <tr ng-repeat="emp as vm.employees">
                    <td>{{vm.first_name}}</td>
                    <td>{{vm.last_name}}</td>
                    <td>{{vm.job_title}}</td>
                    <td>{{vm.salary}}</td>
                </tr>
            </tbody>
        </table>
        <h3> Monthly Salary Expenditures:</h3>
    </body>
</html>
